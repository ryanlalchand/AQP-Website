<!DOCTYPE html>
<html
  lang="en"
  style="
    text-align: center;
    filter: brightness(97%) contrast(103%) invert(0%) saturate(200%) sepia(0%);
  "
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Capstone</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Footer-Basic.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="./main.js"></script>
  </head>

  <body>
    <form>
      <div class="container">
        <div class="row justify-content-evenly">
          <div class="col-auto text-end">
            <label
              class="
                col-form-label
                font-monospace
                text-end
                text-sm-end
                text-md-end
                text-lg-end
                text-xl-end
                text-xxl-end
              "
              >Enter SQL Query: SELECT&nbsp;</label
            >
          </div>
          <div class="col-auto">
            <select class="form-select">
              <optgroup label="SELECT">
                <option value="all" selected="">AVG(*)</option>
                <option value="13">COUNT(*)</option>
                <option value="14">SUM(*)</option>
              </optgroup>
            </select>
          </div>
          <div class="col-auto">
            <label
              class="
                col-form-label
                font-monospace
                text-end
                text-sm-end
                text-md-end
                text-lg-end
                text-xl-end
                text-xxl-end
              "
              >FROM&nbsp;&nbsp;</label
            >
          </div>
          <div class="col">
            <select class="form-select">
              <optgroup label="FROM">
                <option value="all" selected="">Table 1</option>
                <option value="13">Table 2</option>
                <option value="14">Table 3</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label
              class="
                col-form-label
                font-monospace
                text-end
                text-sm-end
                text-md-end
                text-lg-end
                text-xl-end
                text-xxl-end
              "
              >Select Database Size:&nbsp;&nbsp;</label
            >
          </div>
          <div class="col">
            <select class="form-select">
              <optgroup label="Database">
                <option value="all" selected="">TPCH 100 MB</option>
                <option value="13">TPCH 1 GB</option>
                <option value="14">TBCH 10 GB</option>
              </optgroup>
            </select>
          </div>
          <div class="col">
            <button
              class="btn btn-success active btn-lg text-center"
              type="button"
              style="color: var(--bs-white)"
              onclick="fetchData(query)
            >
              RUN COMPARISON
            </button>
          </div>
          <div class="col">
            <button class="btn btn-danger btn-lg" type="reset">
              CLEAR SELECTIONS
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" style="height: 8px">
          <label
            class="
              col-form-label
              font-monospace
              text-center
              text-sm-end
              text-md-end
              text-lg-end
              text-xl-end
              text-xxl-end
            "
            >Original Database:&nbsp;&nbsp;</label
          >
        </div>
        <div class="col">
          <label
            class="
              col-form-label
              font-monospace
              text-center
              text-sm-end
              text-md-end
              text-lg-end
              text-xl-end
              text-xxl-end
            "
            >AQP Database:&nbsp;&nbsp;</label
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label
            class="
              col-form-label
              font-monospace
              text-center
              text-sm-end
              text-md-end
              text-lg-end
              text-xl-end
              text-xxl-end
            "
            >Actual Answer:&nbsp;&nbsp;</label
          >
        </div>
        <div class="col">
          <label
            class="
              col-form-label
              font-monospace
              text-center
              text-sm-end
              text-md-end
              text-lg-end
              text-xl-end
              text-xxl-end
            "
            >Estimated AQP Answer: &nbsp;</label
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label
            class="
              col-form-label
              font-monospace
              text-center
              text-sm-end
              text-md-end
              text-lg-end
              text-xl-end
              text-xxl-end
            "
            >Time:&nbsp;&nbsp;</label
          >
        </div>
        <div class="col">
          <label
            class="
              col-form-label
              font-monospace
              text-center
              text-sm-end
              text-md-end
              text-lg-end
              text-xl-end
              text-xxl-end
            "
            >Time:&nbsp;</label
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label
            class="
              col-form-label
              font-monospace
              text-center
              text-sm-end
              text-md-end
              text-lg-end
              text-xl-end
              text-xxl-end
            "
            >Relative Error:&nbsp; &nbsp;%&nbsp;</label
          >
        </div>
        <div class="col">
          <label
            class="
              col-form-label
              font-monospace
              text-center
              text-sm-end
              text-md-end
              text-lg-end
              text-xl-end
              text-xxl-end
            "
            >Speed Boost:&nbsp; &nbsp;%</label
          >
        </div>
      </div>
    </form>
    <footer class="footer-basic">
      <p class="text-center">
        For an in depth analysis on Approximate Query Processing, check out
        <a href="http://rave.ohiolink.edu/etdc/view?acc_num=ysu1544264480082086"
          >this paper</a
        >&nbsp;by a former Data Lab student. <br />For the thesis defense of
        this topic, check out the&nbsp;<a
          href="https://github.com/YSU-Data-Lab/student_project_2018F_Wilson_David_CS2_on_Big_Data"
          >GitHub</a
        >.
      </p>
      <p class="text-center">
        Created by <a href="https://ryanlalchand.com">Ryan Lalchand</a>&nbsp;for
        the <a href="http://datalab.ysu.edu">YSU Data Lab</a>
      </p>
      <p class="text-body copyright">
        Ryan Lalchand Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
